<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <div id = "head1">
      <div id = "head2">
        <h1>Memory Game!</h1>
        <div id = "previous_results">
          <a id="current_top_score">Current Top Score:</a>
          <a id="previous_count"></a>
        </div>
        <div id = "start_game">
          <button id="start_button">Start Game</button>
        </div>
      </div>
    </div>

    <div id="game-wrapper">
      <div id="wrapper-head">
        <div id="wrapper-content">
        <a id="current_guesses_made">Current Guesses Made:</a>
        <a id="count">0</a>
        </div>
        <div id="wrapper-content"><button id="reset_button">Reset Game</button></div>
      </div>
      <div id="game"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
